<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, intial-scale="1.0">
 </head>
   <body> 
    
    <h2>Ingreso</h2>  
     <form action="">
      <div id="Datos">  
        <p>Nombre <input type="text" id="Nombre" placeholder="Ingrese el nombre"></p>
        <p>Apellido <input type="text" id="Apellido" placeholder="Ingrese el apellido"></p>
        <p>Edad <input type="text" id="Edad" placeholder="Ingrese la edad"></p>
        <p>Telefono <input type="text" id="Telefono" placeholder="Ingrese su telefono"></p>
      </div>

      <div id="Ubicacion">
        <select id="Ciudad">
            <optgroup>
                <option value="Chascomus">Chascomus</option>
                <option value="Buenos Aires Ciudad">BS.AS</option>
                <option value="La Plata">La Plata</option>
                <option value="Ranchos">Ranchos</option>
                <option value="Castelli">Castelli</option>
                <option value="Lezama">Lezama</option>
                <option value="Provincia">Otros</option>
            </optgroup>

            <optgroup label="Provincias">
                <option value="Otro">Ciudad fuera de PBA</option>
            </optgroup>
        </select>
      </div>
     </form>
   </body>
</html>
